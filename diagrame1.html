<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagramme de Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="performanceChart"></canvas>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Nettoyage', 'Blanchiment', 'Orthodontie', 'Implants', 'Extraction', 'Proth√®ses'],
                datasets: [{
                    label: 'Nombre de patients',
                    data: [120, 150, 180, 100, 90, 110],
                    backgroundColor: [
                        '#4CAF50', // Dark Green
                        '#F44336', // Dark Red
                        '#2196F3', // Dark Blue
                        '#FF9800', // Dark Orange
                        '#9C27B0', // Dark Purple
                        '#FFEB3B'  // Dark Yellow
                    ],
                    hoverOffset: 8
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#333',
                            boxWidth: 20,
                            padding: 15
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
