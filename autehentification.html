<!DOCTYPE html>
<html>
<head>
	<title>Dental Clinic Login</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}
		.Container {
			width: 800px;
			margin: 40px auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.Clinic_Info {
			width: 40%;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-right: 20px;
		}
		.Clinic_Logo {
			width: 100%;
			height: 150px;
			margin-bottom: 20px;
			border-radius: 10px;
			overflow: hidden;
		}
		.Clinic_Logo img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.Login_Form {
			width: 50%;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.Login_Form_Label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #333;
		}
		.Login_Form_Input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.Login_Form_Button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.Login_Form_Button:hover {
			background-color: #3e8e41;
		}
		.Forgot_Password {
			margin-top: 10px;
			font-size: 14px;
			color: #666;
			text-decoration: none;
		}
		.Forgot_Password:hover {
			color: #4CAF50;
		}
	</style>
</head>
<body>
	<div class="Container">
		<div class="Clinic_Info">
			<div class="Clinic_Logo">
				<img src="dental_clinic_logo.png" alt="Dental Clinic Logo">
			</div>
			<h2>Dental Clinic Name</h2>
			<p>Welcome to our dental clinic!</p>
		</div>
		<div class="Login_Form">
			<form>
				<label class="Login_Form_Label">Username</label>
				<input type="text" name="Login" class="Login_Form_Input">
				<label class="Login_Form_Label">Password</label>
				<input type="password" name="Password" class="Login_Form_Input">
				<button type="submit" class="Login_Form_Button">Log in</button>
				<a href="#" class="Forgot_Password">Forgot Password?</a>
			</form>
		</div>
	</div>
</body>
</html>
