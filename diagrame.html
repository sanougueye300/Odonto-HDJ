<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagramme de Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="performanceChart"></canvas>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Nettoyage', 'Blanchiment', 'Orthodontie', 'Implants', 'Extraction', 'Proth√®ses'],
                datasets: [{
                    label: 'Nombre de patients',
                    data: [120, 150, 180, 100, 90, 110],
                    backgroundColor: [
                        'rgba(153, 0, 0, 0.8)',   // Dark Red
                        'rgba(0, 0, 153, 0.8)',   // Dark Blue
                        'rgba(153, 153, 0, 0.8)', // Dark Yellow
                        'rgba(0, 102, 102, 0.8)', // Dark Teal
                        'rgba(76, 0, 153, 0.8)',  // Dark Purple
                        'rgba(153, 76, 0, 0.8)'   // Dark Orange
                    ],
                    borderColor: [
                        'rgba(153, 0, 0, 1)',
                        'rgba(0, 0, 153, 1)',
                        'rgba(153, 153, 0, 1)',
                        'rgba(0, 102, 102, 1)',
                        'rgba(76, 0, 153, 1)',
                        'rgba(153, 76, 0, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#333'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
